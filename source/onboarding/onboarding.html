<!DOCTYPE html>

<html>
	<head>
	  <meta charset="utf-8">
	  <link rel="stylesheet" href="../styled-notifications.css"/>
	  <script type="module" src="onboarding.ts"></script>
	</head>

  <body>
	  <h1>
		  Welcome young novice.
	  </h1>
		<p>
			I'm Kei, your Shortcut Sensei.
		</p>

		<p>
			Whenever you use your mouse, I'll guide you with a notification.
		</p>

		<button name="trapButton">
			Click me!
		</button>

		<button
			name="hiddenButton"
			accesskey="x"
			style="display:none;">
			This is a invisible button, but it's accessible via Alt+Shift+X
		</button>
		<img src="shortcutsensei.png" alt="an illustration of the wise keyboard ninja in grey and green" >
	</body>
</html>
