<!DOCTYPE html>

<html>
	<head>
	  <meta charset="utf-8">
	</head>

  <body>
	  <h1>
		  Welcome young pandawan.
	  </h1>
		<p>
			I'm Kei, your Shortcut Sensei.
		</p>

		<p>
			Whenever you use your mouse, I'll guide you with a notification.
		</p>

		<button onclick="alert('Haha, you used the mouse! Try to press &quot;Alt+Shift+X&quot; instead!');">
			Click me!
		</button>

		<button
			accesskey="x"
			onclick="alert('Well done! Now we configure Gmail'); location.href='https://mail.google.com/mail/#settings/general'"
			style="display:none;">
			This is a invisible button, but it's accessible via Alt+Shift+X
		</button>
		<img src="shortcutsensei.png" alt="an illustration of the wise keyboard ninja in grey and green" >
	</body>
</html>
