<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="onboardingstyle.css">
	<link href="http://fonts.cdnfonts.com/css/samurai" rel="stylesheet">
</head>

<body>
	<h1>
		Welcome, my worthy apprentice
	</h1>
	<p>
		I'm Kei, your Shortcut Sensei.
	</p>

	<p>
		Whenever you use the mouse instead of the mighty keyboard, I'll guide you with a notification.
	</p>

	<img src="shortcutsensei.png" alt="an illustration of the wise keyboard ninja in grey and green" width="300" height="300">

	<br>

	<button onclick="alert('Haha, you used the mouse! Try to press &quot;Alt+Shift+X&quot; instead!');">
		Click me to set up Gmail!
	</button>

	<button accesskey="x" onclick="alert('Well done! Now we configure Gmail'); location.href='https://mail.google.com/mail/#settings/general'"
	 style="display:none;">
		This is a invisible button, but it's accessible via Alt+Shift+X
	</button>
</body>

</html>
