<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="onboardingstyle.css">
	<link href="http://fonts.cdnfonts.com/css/samurai" rel="stylesheet">
	<link rel="stylesheet" href="../styles.css" />
	<script type="module" src="onboarding.ts"></script>
</head>

<body>
	<div class="min-h-screen bg-gray-100 py-6 justify-center sm:py-12">
		<div class="relative py-3 sm:max-w-4xl sm:mx-auto">
			<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-10">
				<div class="flex">
					<div class="flex-1 ">
						<div class="flex h-full flex-wrap content-center sm:p-10">
							<div class="h-48 flex flex-col">
								<p class="flex-1">
									Ahh ... the new apprentice!
								</p>
								<p class="flex-1">
									I am Keiii, your Shortcut Sensei.
								</p>
								<p class="flex-1">
									Whenever you use the mouse instead of the mighty keyboard, ...
								</p>
								<p class="flex-1">
									... I shall guide you with a notification.
								</p>
								<div class="flex-1 justify-center">
									<button name="trapButton" class="btn btn-blue sm:mx-auto">
										Click me!
									</button>
									<button name="hiddenButton" accesskey="x" style="display:none;">
										This is a invisible button, but it's accessible via Alt+Shift+X
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="flex-initial">
						<img src="shortcutsensei.png"
							alt="an illustration of the wise keyboard ninja in grey and green">
					</div>
				</div>
			</div>
		</div>
</body>

</html>
