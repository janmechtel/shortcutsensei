<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../styles.css" />
	<link rel="stylesheet" href="../styled-notifications.css" />
	<script src="typeit_index.umd.js"></script>
	<script type="module" src="onboarding.ts"></script>
</head>

<body>
	<div class="min-h-screen bg-gray-100 py-6 justify-center sm:py-12">
		<div class="relative py-3 sm:max-w-5xl sm:mx-auto">
			<div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-10">
				<div class="flex">
					<div class="flex-initial h-96">
						<div class="flex h-full flex-wrap content-center sm:p-10">
							<div class="flex flex-col space-y-5">
								<h1 class="flex-1 text-xl">
									Shortcut Sensei
								</h1>
								<p class="flex-initial h-52" id="typeit"></p>
								<div class="flex-1 justify-center">
									<button id="trapButton" class="btn-primary" style="display:none;">
										Click me!
									</button>
									<button id="hiddenButton" accesskey="x" style="display:none;">
										This is an invisible button, but it's accessible via Alt+Shift+X
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="flex-1">
						<div class="flex h-full flex-wrap content-center justify-center">
							<img src="../../media/shortcutsensei.png" style="width:250px;height:250px;" class="w-9/12" alt="an illustration of the wise keyboard ninja in grey and green">
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
