<!doctype html>
<meta charset="utf-8">
<title>Options</title>
<link rel="stylesheet" href="chrome://global/skin/in-content/common.css">
<link rel="stylesheet" href="options.css">

<form id="options-form" class="detail-view-container">
	<h2>General</h2>
	<div>
		<div id="snoozeOnSection">
			<div>
				<label>
					<span>Pause all notifications for 24 hours</span>
					<button type="text" id="snooze">Snooze</button>
				</label>
			</div>
		</div>
		<div id="snoozeOffSection">
			<div>
				<label>
					<span id="snoozeMessage"></span>
					<button type="text" id="snoozeReset">Turn Snooze off</button>
				</label>
			</div>
		</div>
	</div>
	<h2>Gmail</h2>
	<div>
		<div>
			<label>
				<span>Gmail Onboarding state (delete to reset)</span>
				<input type="text" name="gmailOnboardingState">
			</label>
		</div>
		<div>
			<label>
				<span>Gmail Onboarding attempts ('0' to reset)</span>
				<input type="number" name="gmailOnboardingAttempts">
			</label>
		</div>
	</div>
</form>

<script src="options.ts" type="module"></script>
